<div *ngIf="hero" class="person" [ngClass]="getStylingColors()">
  <img class="img-responsive" src="{{imagePath}}">
  <p><b>Name:</b> {{ hero.name }}</p>
  <p><b>Team:</b> {{ hero.team }}</p>
  <p *ngIf="isAlive()"><b>Hitpoints:</b> {{ hero.hitpoints }}</p>
  <p *ngIf="!isAlive()"><em>(Dead)</em></p>
</div>
