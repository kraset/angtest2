<h1>Testing Input verification with Pattern and Directive</h1>


<h4>Accept only numbers</h4>
<input type="number">

<h4>Pattern regexp, accepts only special pattern, Swedish car reg numbers: "abc 123" or "ABC 123" </h4>
<input [formControl]="username" type="text" [pattern]="unamePattern">

<div *ngIf="username.errors?.pattern">
    User name not valid.
</div>

<h4>Two digit number directive</h4>
<input class="docs-form-control" type="number" appTwoDigitDecimaNumber />
